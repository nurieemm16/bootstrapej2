<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Propinas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>
<!--Calculadora propinas-->

<body>
    <div class="container">
        <div class="calculadora m-4">
            <h1>Calculadora de Propinas</h1>
            <div class="form-group">
                <label for="total">Total de la Factura:</label>
                <input type="number" class="form-control m-3" id="total" />
            </div>
            <div class="form-group">
                <label for="propinaPorcentaje">Porcentaje de Propina (%):</label>
                <input type="number" class="form-control m-3" id="propinaPorcentaje" />
            </div>
            <div class="form-group">
                <button id="btnCalcular" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#resultModal">
                    Calcular
                </button>
                <!--POP UP-->
                <div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">
                                   Resultado:
                                </h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div>
                                    <h4>Propina</h4>
                                    <p id="propina">0</p>
                                    <!--Això és un valor buit, el qual serà la propina-->
                                    <h4>Total con propina</h4>
                                    <p id="totalResult">0</p>
                                    <!--Això és un valor buit, el qual serà el resultat de la factura total-->
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                    Cerrar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
